<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>Movimientos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}" >
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</head>
<body>
    <nav th:replace="layout/plantilla :: nav"></nav>
    <div class="container">
        <h2 class="text-center my-3">Lista de movimientos</h2>
        <div class="d-grid my-3 justify-content-end">
            <a class="btn btn-primary" role="button" th:href="@{/movimientos/crearMovimiento}">Nuevo Movimiento</a>
        </div>
        <table class="table table-striped table-hover">
            <tr>
                <th>Concepto</th>
                <th>Monto</th>
                <th>Empleado responsable</th>
                <th>Fecha Movimiento</th>
                <th>Fecha Creacion</th>
                <th>Fecha Actualizacion</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            <tr th:each="movimiento : ${movimientos}">
                <td th:text = "${movimiento.concepto}">Concepto</td>
                <td th:text = "${movimiento.monto}">Monto</td>
                <td th:text = "${movimiento.empleado.nombreEmpleado}">Monto</td>
                <td th:text = "${movimiento.fechaMovimiento}">Fecha Movimiento</td>
                <td th:text = "${movimiento.fechaCr}">Fecha Creacion</td>
                <td th:text = "${movimiento.fechaUpd}">Fecha Actualizacion</td>
                <td><a class="btn btn-warning" role="button" th:href="@{/movimientos/editarMovimiento/}+${movimiento.id}">Editar</a> </td>
                <td><a class="btn btn-danger" role="button" th:href="@{/movimientos/eliminarMovimiento/}+${movimiento.id}">Eliminar</a></td>
            </tr>
        </table>
    </div>
<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
