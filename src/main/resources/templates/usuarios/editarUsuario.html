<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}" >
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</head>
<body>
    <nav th:replace="layout/plantilla :: nav"></nav>
    <div class="container">
        <h2 class="text-center my-3">Editar usuario</h2>

        <form th:action="@{/actualizarUsuario/}+${usuario.id}" method="post" th:object="${usuario}">
            <label for="nombreEmpleado">Nombre</label>
            <input type="text" name="nombreEmpleado" th:field="*{nombreEmpleado}"><br>

            <label for="documento">Documento</label>
            <input type="number" name="documento" th:field="*{documento}"><br>

            <label for="correoEmpleado">Correo</label>
            <input type="text" name="correoEmpleado" th:field="*{correoEmpleado}"><br>


            <label for="rol">Rol</label>
            <select th:field = "*{rol}" name="rol">
                <option value="0" selected>Seleccione rol</option>
                <option th:each = "rol: ${T(com.dreamsoft.ingresosegresos.entities.Rol).values()}"
                        th:value="${rol}"
                        th:text="${rol}"></option>
            </select><br>

            <label for="empresa">Empresa</label>
            <select th:field = "*{empresa.id}" name="empresa">
                <option value="0" selected>Seleccione empresa</option>
                <option th:each="empresa : ${empresas}"
                        th:value="${empresa.id}"
                        th:text="${empresa.nombreEmpresa}">

                </option>
            </select><br>

            <input type="submit" name="guardar" value="Guardar">

        </form>
        <button><a th:href="@{/usuarios/verUsuarios}">Atras</a> </button>
    </div>
    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
